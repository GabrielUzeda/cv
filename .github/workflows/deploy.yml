name: Deploy para GCP via SSH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      ACTIONS_STEP_DEBUG: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Listar arquivos no diret처rio
        run: ls -la ./

      - name: Verificar conex찾o SSH
        run: |
          echo "Testando conex찾o SSH ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}"
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > id_ed25519
          chmod 600 id_ed25519
          ssh -i id_ed25519 -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "echo Conex찾o bem-sucedida"

      - name: Copiar arquivos para a VM
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "./*"
          exclude: "id_ed25519,.github,.git"
          target: "/var/www/html"
          port: 22