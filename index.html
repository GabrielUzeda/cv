<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quebra-cabeça</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="/js/common/jquery.ui.touch-punch.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;700&family=Quicksand:wght@400;500;700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="main-container" class="w-full px-4 sm:px-0 hidden">
        <!-- Instrução para completar o quebra-cabeças -->
        <div class="puzzle-instruction mb-4 text-center text-white opacity-80">
            <p>Complete o quebra-cabeças para continuar</p>
        </div>
        
        <div class="puzzle-container grid grid-cols-3 gap-0.5 p-2 bg-gray-300 rounded-lg shadow-lg w-64 h-64 sm:w-72 sm:h-72 md:w-80 md:h-80 lg:w-96 lg:h-96"
            style="background-color: #d6daea;">
            <div class="puzzle-piece rounded-sm"><br></div>
            <div class="puzzle-piece rounded-sm"><br></div>
            <div class="puzzle-piece rounded-sm"><br></div>
            <div class="puzzle-piece rounded-sm"><br></div>
            <div id="target" class="empty-spot rounded-sm droppable">
                <span class="text-xs sm:text-sm">Encaixe aqui</span>
            </div>
            <div class="puzzle-piece rounded-sm"><br></div>
            <div class="puzzle-piece rounded-sm"><br></div>
            <div class="puzzle-piece rounded-sm"><br></div>
            <div class="puzzle-piece rounded-sm"><br></div>
        </div>

        <!-- Peça para arrastar -->
        <div class="mt-4 sm:mt-6 md:mt-8 relative">
            <div id="draggable"
                class="draggable-piece rounded-sm w-16 h-16 sm:w-18 sm:h-18 md:w-24 md:h-24 lg:w-28 lg:h-28 flex items-center justify-center text-white font-bold">
                <div class="texto-gradiente">U</div>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
